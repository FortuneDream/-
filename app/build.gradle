apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.example.q.pocketmusic"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 18
        versionName "4.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.jniLibs.srcDirs = ['libs']
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.jude:easyrecyclerview:4.3.7'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.google.android.gms:play-services-appindexing:9.2.1'
    compile 'com.j256.ormlite:ormlite-android:5.0'
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    compile 'com.github.jinatonic.confetti:confetti:1.0.0'
    compile 'cn.finalteam:galleryfinal:1.4.8.7'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.zcw:togglebutton-library:1.0.0'
    compile 'com.jude:rollviewpager:1.4.5'
    compile 'com.zhy:flowlayout-lib:1.0.3'
    compile 'org.jokar:permissiondispatcher:2.0.8'
    apt 'org.jokar:permissiondispatcher-processor:2.0.8'
    compile files('libs/BmobSDK_3.5.3_20161116.jar')
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.allenliu.badgeview:library:1.0.6'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.github.rubensousa:bottomsheetbuilder:1.5.1'
}
